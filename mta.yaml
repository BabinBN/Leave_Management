_schema-version: 3.3.0
ID: Leave_Management
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
- name: Leave_Management-srv
  type: java
  path: srv
  properties:
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: Leave_Management-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    instances: 1
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true --batch-mode
- name: Leave_Management-db-deployer
  type: hdb
  path: db
  requires:
  - name: Leave_Management-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
    - npm run build
- name: Leave_Management-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Leave_Management-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - leavemanagement.zip
      name: leavemanagement
      target-path: resources/
- name: leavemanagement
  type: html5
  path: leave_management
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Leave_Management-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: Leave_Management-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Leave_Management-html5-service
    service-plan: app-host
- name: Leave_Management-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Leave_Management-destination-service
    service-plan: lite
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: ""
  properties:
    the-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
